<script type="text/javascript" language="javascript">
function validation()
{
	var flag1=0;	
	var txt=document.getElementsByName("chk[]");
	var flag=true;
	var msg="";
    var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if(document.getElementById("fname").value=="")
    {
          flag=false;
          msg+="Your select your first name. \n ";
          document.getElementById("fname").style.backgroundColor="#FFE4E1";
          document.getElementById("fname").focus();
    }
    if(reg.test(document.getElementById("emailid").value)==false)
    {
          flag=false;
          msg+="Your Email Id does not seems valid \n ";
          document.getElementById("emailid").focus();
          document.getElementById("emailid").style.backgroundColor="#FFE4E1";
    }
    if(document.getElementById("pwd").value=="")
    {
          flag=false;
          msg+="Your insert your password. \n ";
          document.getElementById("pwd").focus();
          document.getElementById("pwd").style.backgroundColor="#FFE4E1";
    }
    if(document.getElementById("adr").value=="")
    {
          flag=false;
          msg+="Your insert your address. \n ";
          document.getElementById("adr").focus();
          document.getElementById("adr").style.backgroundColor="#FFE4E1";
    }
   	if(document.getElementById("city").value==-1)
    {
          flag=false;
          msg+="Your insert your city. \n ";
          document.getElementById("city").focus();
          document.getElementById("city").style.backgroundColor="#FFE4E1";
    }
	for(i=0; i<txt.length; i++)
	{
		if(txt[i].checked==true)
		{
			flag1=flag1+1;
          document.getElementById("row").style.backgroundColor="#FFE4E1";
		}
	}
	//alert(flag);
	if(flag1==0) {
          flag=false;
          msg+="Please select ateast one checkbox. \n ";
	}
	if(flag==true)
	return true;
	else
	alert(msg);
	return false;
}
</script>
