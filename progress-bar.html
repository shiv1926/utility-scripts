<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style type="text/css">
.barOverflow{ 
position: relative;
overflow: hidden; /* Comment this line to understand the trick */
width: 120px; height: 60px; /* Half circle (overflow) */
}
.bar{
position: absolute;
top: 0; left: 0;
width: 120px; height: 120px; /* full circle! */
border-radius: 50%;
box-sizing: border-box;
border: 5px solid #eee;     /* half gray, */
border-bottom-color: #ff9400;  /* half azure */
border-right-color: #ff9400;
}
  </style>
</head>
<body>
<div class="progress">
  <div class="barOverflow">
    <div class="bar"></div>
  </div>
  <span>10</span>%
</div>

<div class="progress">
  <div class="barOverflow">
    <div class="bar"></div>
  </div>
  <span>100</span>%
</div>

<div class="progress">
  <div class="barOverflow">
    <div class="bar"></div>
  </div>
  <span>34</span>%
</div>

<div class="progress">
  <div class="barOverflow">
    <div class="bar"></div>
  </div>
  <span>67</span>%
</div>

<script>
  $(document).ready(function(){
    $(".progress").each(function(){
      
      var $bar = $(this).find(".bar");
      var $val = $(this).find("span");
      var perc = parseInt( $val.text(), 10);

      $({p:0}).animate({p:perc}, {
        duration: 4000,
        easing: "swing",
        step: function(p) {
          $bar.css({
            transform: "rotate("+ (45+(p*1.8)) +"deg)", // 100%=180° so: ° = % * 1.8
            // 45 is to add the needed rotation to have the green borders at the bottom
          });
          $val.text(p|0);
        }
      });
    });
  });
</script>
</body>
</html>
