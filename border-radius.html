<html>

	<head>
		<title>Border Image</title>
		<style type="text/css" media="screen">
			.box {
				height: 500px;
				width: 500px;
				border: 2px solid;
				border-radius: 30px 30px 30px 30px / 10px 10px 10px 10px;
				border-top-color: black;
				border-right-color: red;
				border-bottom-color: green;
				border-left-color: blue;
				/*
				horizontal top left horizontal top right horizontal bottom right horizontal bottom left / vertical top left vertical top right vertical bottom right vertical bottom left
				*/
			}

		</style>
	</head>

	<body>
		<div class="box"></div>
	</body>

</html>
